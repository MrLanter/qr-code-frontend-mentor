<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | QR code component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 style="position: absolute; color: transparent;">Frontend Mentor | QR code component</h1>
  </header>
  <main>
    <div class="qr-code-box-container">
      <div class="qr-code-box">
        <img class="qr-code-img" src="./images/image-qr-code.png" alt="">
        <div class="text-part">
            <p class="title">Improve your front-end skills by building projects</p>
            <p class="sub-title">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
      </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MrLanter">MrLanter</a>.
    </div>
  </footer>
</body>
</html>
